
<html>
    <script>
        console.log("Anna")
        console.log('Anna')

        console.log("Esc\'ape")

        console.log(typeof 1)
        console.log(2.1)

        console.log(Math.PI) //Número PI
        console.log(Math.E) // Número Euler

        console.log(true) // verdadeiro
        console.log(false) // falso
        
        console.log(Infinity) //Numéro infinito
        console.log(1/0)
        console.log(typeof Infinity)

        console.log(NaN) // Not a Number(quando o js não consegue fazer uma conta)
        console.log("A"/2)
        console.log(typeof NaN)
    </script>
</html>
